{% extends 'base_template.html' %}

{% block content %}
    <h1>Login</h1>
    <form action='{% url 'accounts:signin' %}' method="POST">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <input type="submit" value="Signin">
    </form>

{% endblock%}
