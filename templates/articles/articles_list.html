{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'styles.css'%}">
    <title>Article list</title>
</head>
<body>
    <h1>Article list</h1>
    <div class="articles">
        {% for article in articles %}

            <div class="article">
                <h1><a href="#">{{article.title}}</a></h1>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>

        {% endfor %}
    </div>
  
    
</body>
</html>
