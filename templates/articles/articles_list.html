{% extends 'base_template.html' %}


{% block content %}
    <h1>Article list</h1>
    <div class="articles">
        {% for article in articles %}

            <div class="article">
                <h1><a href="{% url 'articles:details' slug_thing=article.slug %}">{{article.title}}</a></h1>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>

        {% endfor %}
    </div>
{% endblock %}
