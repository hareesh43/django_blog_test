{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'styles.css'%}">
    <title>Django Blog</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="logo"></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form action="{% url 'accounts:logout'%}" method="POST" class="logout-link">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li><a href="{% url 'articles:create' %}" class="highlight">Create Article</a></li>
                {% else %}
                <li><a href="{% url 'accounts:signup'%}">Signup</a></li>
                <li><a href="{% url 'accounts:signin'%}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
</header>
    <div class="wrapper">
        {% block content%}

        {% endblock %}

    </div>

</body>
</html>
